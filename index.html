<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-color: #a5b4b3; 
            font-family: 'Minecraft', sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #4c4c4c; 
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            background-color: #6c4f3d; 
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            font-family: 'Minecraft', sans-serif;
        }

        button:hover {
            background-color: #5a3d28; 
            transform: scale(1.05);
        }

        
        #image-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        
        svg {
            margin-top: 20px;
            width: 300px; 
            height: 300px; 
            object-fit: cover; 
            border: 5px solid #3b3b3b; 
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #777;
            font-family: 'Minecraft', sans-serif;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
    </style>
</head>
<body>
    <h1>Pixel Art Avatar Generator</h1>
    <div id="image-container">
        <div id="avatar-svg" style="display: none;"></div>
    </div>
    <button id="generate-btn">Generate Avatar</button>

    <script>
        function generateAvatar() {
            const url = "https://api.dicebear.com/6.x/pixel-art/svg?seed=" + Math.random().toString(36).substring(7);

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const avatarContainer = document.getElementById('avatar-svg');
                    avatarContainer.innerHTML = data; 
                    avatarContainer.style.display = 'block'; 
                })
                .catch(error => {
                    console.error('Error fetching the avatar:', error);
                });
        }

        document.getElementById('generate-btn').addEventListener('click', generateAvatar);
    </script>

    <div class="footer">by: Eugene Ocaba</div>
    <script src="sw.js"></script>
</body>
</html>
